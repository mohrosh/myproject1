{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .hero h1 {
      font-weight: 700;
      font-size: 2.2rem;
    }

    /* Contact Card */
    .contact-card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: 3rem auto;
      text-align: center;
    }

    /* Contact Links */
    .contact-link {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .linkedin-link {
      background: #0a66c2;
    }
    .linkedin-link:hover {
      background: #084a91;
      transform: translateY(-2px);
    }

    .email-link {
      background: #ef4444;
    }
    .email-link:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .navbar h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  
  <!-- Navbar with Django URLs -->
  <header class="navbar">
    <h2>Portfolio</h2>
    <nav class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'projects' %}">Projects</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Me</h1>
    <p>Let's get in Touch</p>
  </div>

  <!-- Contact Links -->
  <div class="contact-card">
    <a href="https://www.linkedin.com/in/mohrosh14/" target="_blank" class="contact-link linkedin-link">
      <i class="bi bi-linkedin"></i> LinkedIn
    </a>
    <a href="mailto:mohrosh14@gmail.com" class="contact-link email-link">
      <i class="bi bi-envelope-fill"></i> Email Me
    </a>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
