<!-- templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Portfolio | Shaik Mohammed Roshan{% endblock %}</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; line-height: 1.6; background-color: #f9fafb; color: #333; }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .navbar h2 { font-size: 1.5rem; font-weight: 600; }
    .nav-links { display: flex; gap: 1.5rem; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
    .nav-links a:hover { color: #fbbf24; }

    /* Main container */
    .container { display: flex; gap: 2rem; padding: 2rem; flex-wrap: wrap; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .nav-links { flex-wrap: wrap; gap: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h2>Shaik Mohammed Roshan</h2>
    <nav class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'projects' %}">Projects</a>
    </nav>
  </header>

  <!-- Page Content -->
  {% block content %}{% endblock %}

</body>
</html>
